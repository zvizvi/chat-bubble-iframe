
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Support</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 16px;
      line-height: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      scroll-behavior: smooth;
    }
    .message {
      margin-bottom: 12px;
    }
    .message span {
      display: inline-block;
      padding: 8px 12px;
      min-height: 40px;
      border-radius: 8px;
    }
    .user-message {
      text-align: right;
    }
    .user-message span {
      background-color: #3b82f6;
      color: #fff;
      border-bottom-right-radius: 2px;
    }
    .agent-message span {
      background-color: #f3f4f6;
      border-bottom-left-radius: 2px;
    }
    .chat-input {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
    }
    .input-container {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      min-width: 60px;
    }
    input::placeholder {
      color: #9ca3af;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #3b82f6;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 0 8px 8px 0;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      transition: 0.15s;
    }
    button:hover {
      background-color: #2563eb;
    }
    button .icon {
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-body" class="chat-body">
      <div class="message agent-message">
        <span>Hello! How can I help you today?</span>
      </div>
      <div class="message user-message">
        <span>I have a question about your product.</span>
      </div>
      <div class="message agent-message">
        <span>Sure, I'd be happy to help! What would you like to know?</span>
      </div>
    </div>
    <div class="chat-input">
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          autofocus
          aria-label="Message input"
        />
        <button id="send-button">
          <span>Send</span>
          <span class="icon">âž¤</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatBody = document.getElementById('chat-body');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');

      // Function to add a new message to the chat
      function addMessage(text, isUser) {
        const messageContainer = document.createElement('div');
        messageContainer.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
        const messageElement = document.createElement('span');
        messageElement.textContent = text;
        messageContainer.appendChild(messageElement);
        chatBody.appendChild(messageContainer);
        // Scroll to the bottom
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Function to handle sending a message
      function sendMessage() {
        const text = messageInput.value.trim();
        if (text) {
          addMessage(text, true);
          messageInput.value = '';
          messageInput.focus();

          // Simulate a response after a short delay
          setTimeout(() => {
            addMessage('Thank you for your message! Our team will get back to you soon.', false);
            messageInput.focus();
          }, 1000);
        }
      }

      // Event listeners
      sendButton.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
