
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Support</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 12px 16px;
      background-color: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h1 {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      margin-bottom: 12px;
    }
    .user-message {
      background-color: #e9f5fe;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .agent-message {
      background-color: #f3f4f6;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
    }
    .input-container {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Chat Support</h1>
    </div>
    <div id="chat-body" class="chat-body">
      <div class="message agent-message">
        Hello! How can I help you today?
      </div>
    </div>
    <div class="chat-input">
      <div class="input-container">
        <input 
          type="text" 
          id="message-input" 
          placeholder="Type your message here..." 
          aria-label="Message input"
        />
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatBody = document.getElementById('chat-body');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      
      // Parse URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const forceHideBadge = urlParams.get('forceHideBadge');
      
      // Check for required parameters
      if (forceHideBadge === 'true') {
        console.log('Badge hidden by request');
      }
      
      // Function to add a new message to the chat
      function addMessage(text, isUser) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
        messageElement.textContent = text;
        chatBody.appendChild(messageElement);
        // Scroll to the bottom
        chatBody.scrollTop = chatBody.scrollHeight;
      }
      
      // Function to handle sending a message
      function sendMessage() {
        const text = messageInput.value.trim();
        if (text) {
          addMessage(text, true);
          messageInput.value = '';
          
          // Simulate a response after a short delay
          setTimeout(() => {
            addMessage('Thank you for your message. Our team will get back to you soon.', false);
          }, 1000);
        }
      }
      
      // Event listeners
      sendButton.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
